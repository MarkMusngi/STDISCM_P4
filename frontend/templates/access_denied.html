<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Logout Button (Top Right) -->
    <div class="fixed top-4 right-4 z-50">
        <div class="bg-white rounded-lg shadow-md px-4 py-2 flex items-center space-x-3">
            <div class="text-right">
                <p class="text-xs text-gray-500">Logged in as</p>
                <p class="text-sm font-semibold text-gray-800">{{ username }}</p>
                <p class="text-xs text-indigo-600">{{ role|title }}</p>
            </div>
            <a href="/logout" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition text-sm font-medium">
                Logout
            </a>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-2xl border-t-4 border-yellow-500">
            <div class="text-center">
                <div class="mx-auto w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                
                <h1 class="text-3xl font-bold text-yellow-700 mb-4">Access Denied</h1>
                
                <p class="text-gray-600 mb-2">
                    Hello <strong>{{ username }}</strong>, you are logged in as <strong>{{ role }}</strong>.
                </p>
                
                <p class="text-gray-600 mb-6">
                    This page is only accessible to <strong class="text-red-600">faculty members</strong>.
                </p>
                
                <div class="space-y-3">
                    <a href="/" 
                       class="block w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition">
                        Return to Dashboard
                    </a>
                    
                    <a href="/logout" 
                       class="block w-full py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
