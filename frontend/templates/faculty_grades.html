<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Grades â€“ {{ course_id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #eef2f5; }
    </style>
</head>
<body class="p-8">

<div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-6">
    <div class="flex justify-between items-center mb-4">
        <div>
            <h1 class="text-2xl font-extrabold text-indigo-700">Class Grades</h1>
            <p class="text-sm text-gray-500 mt-1">
                Viewing grades for <span class="font-semibold">{{ course_id }}</span> (from Node 4).
            </p>
        </div>
        <a href="/courses" class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">
            &larr; Back to Courses
        </a>
    </div>

    <table class="min-w-full border rounded-lg overflow-hidden">
        <thead class="bg-gray-50">
        <tr>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">Student ID</th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">Grade</th>
        </tr>
        </thead>
        <tbody id="gradesBody" class="bg-white divide-y divide-gray-200"></tbody>
    </table>

    <p id="emptyMsg" class="text-center text-gray-500 mt-4 hidden">
        No grades uploaded for this course yet.
    </p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', loadClassGrades);

    async function loadClassGrades() {
        const tbody = document.getElementById('gradesBody');
        const emptyMsg = document.getElementById('emptyMsg');

        tbody.innerHTML = '';
        emptyMsg.classList.add('hidden');

        try {
            const res = await fetch('/api/faculty/course_grades/{{ course_id }}');
            const data = await res.json();

            if (!res.ok || !data.grades || data.grades.length === 0) {
                emptyMsg.classList.remove('hidden');
                return;
            }

            data.grades.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-4 py-2">${entry.student_id}</td>
                    <td class="px-4 py-2 font-semibold">${entry.grade}</td>
                `;
                tbody.appendChild(row);
            });

        } catch (e) {
            emptyMsg.textContent = "Failed to load grades. Node 4 may be unavailable.";
            emptyMsg.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
